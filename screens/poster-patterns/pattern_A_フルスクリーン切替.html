<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パターンA：フルスクリーン切替方式</title>
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    body {
      background: #1a202c;
    }
    .demo-container {
      display: flex;
      gap: 40px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .demo-box {
      background: #2d3748;
      border-radius: 15px;
      padding: 30px;
    }
    .demo-title {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .screen-demo {
      border: 3px solid #4a5568;
      border-radius: 10px;
      overflow: hidden;
    }
    /* 縦置きモニターデモ（縮小表示） */
    .vertical-demo {
      width: 270px;
      height: 480px;
      background: #f7fafc;
    }
    /* 横置きモニターデモ（縮小表示） */
    .horizontal-demo {
      width: 480px;
      height: 270px;
      background: #f7fafc;
    }
    .poster-display {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2d3748;
    }
    .poster-vertical {
      width: 70%;
      height: 85%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .poster-horizontal {
      width: 90%;
      height: 70%;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .poster-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .poster-text {
      font-size: 12px;
      opacity: 0.9;
    }
    .cycle-indicator {
      color: #a0aec0;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
    }
    .cycle-step {
      display: inline-block;
      padding: 5px 12px;
      margin: 3px;
      border-radius: 20px;
      font-size: 12px;
    }
    .cycle-step.active {
      background: #48bb78;
      color: white;
    }
    .cycle-step.inactive {
      background: #4a5568;
      color: #a0aec0;
    }
    .explanation {
      background: #2d3748;
      color: white;
      padding: 30px;
      border-radius: 15px;
      margin: 20px 40px;
      max-width: 800px;
    }
    .explanation h2 {
      color: #68d391;
      margin-bottom: 20px;
    }
    .explanation ul {
      line-height: 2;
      padding-left: 20px;
    }
    .explanation li {
      margin-bottom: 10px;
    }
    .pros { color: #68d391; }
    .cons { color: #fc8181; }
  </style>
</head>
<body>
  <div class="demo-container">
    <!-- 縦置きモニターのサイクル -->
    <div class="demo-box">
      <div class="demo-title"> 縦置きモニター</div>
      <div class="screen-demo vertical-demo">
        <div class="poster-display">
          <div class="poster-vertical">
            <div class="poster-title"> 安全第一</div>
            <div class="poster-text">ヘルメット・安全帯<br>着用徹底</div>
          </div>
        </div>
      </div>
      <div class="cycle-indicator">
        <div class="cycle-step inactive">行動予定表</div>
        <div class="cycle-step inactive">施工サイクル</div>
        <div class="cycle-step active">ポスター</div>
      </div>
    </div>

    <!-- 横置きモニターのサイクル -->
    <div class="demo-box">
      <div class="demo-title"> 横置きモニター</div>
      <div class="screen-demo horizontal-demo">
        <div class="poster-display">
          <div class="poster-horizontal">
            <div class="poster-title"> お知らせ</div>
            <div class="poster-text">3月の安全大会について</div>
          </div>
        </div>
      </div>
      <div class="cycle-indicator">
        <div class="cycle-step inactive">協力業者</div>
        <div class="cycle-step inactive">月間予定</div>
        <div class="cycle-step active">ポスター</div>
      </div>
    </div>
  </div>

  <div class="explanation">
    <h2>パターンA：フルスクリーン切替方式</h2>
    <ul>
      <li><strong>動作:</strong> 表 → 表 → ポスター → 表 → ポスター... と順番に切り替え</li>
      <li><strong>ポスター表示:</strong> 画面全体を使ってフルスクリーン表示</li>
      <li><strong>切替間隔:</strong> 設定画面で秒数を指定可能（例: 10秒ごと）</li>
      <li class="pros">✅ メリット: ポスターが大きく見やすい、表の視認性も確保</li>
      <li class="pros">✅ メリット: 実装がシンプル</li>
      <li class="cons">❌ デメリット: ポスターと表を同時に見られない</li>
    </ul>
  </div>
</body>
</html>
